<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EDIT STYLE</title>
    <link rel="stylesheet" href="style_editStyle.css">
    <script src="script_editStyle.js"></script>
</head>
<body>
    <div class="all-container">
        <div class="row">
            <div class="card col-sm-4">
                <div class="card-header"><h4>Setting</h4></div>
                <div class="card-body">
                <span>Width (%)</span>
                <input type="number" id="width" class="form-control" min="0">
                <span>Height (%)</span>
                <input type="number" id="height" class="form-control" min="0">
                <span>Background</span>
                <input type="color" id="backgroundColor" class="form-control">
                <span>Masukkan text</span>
                <input type="text" id="input-text" class="form-control">
                <span>Warna text</span>
                <input type="color" id="warna-text" class="form-control">
                <button type="button" class="set-btn" onclick="prosesEdit()">Set</button>
                </div>
            </div>
            <div class="card col-sm-8">
                <div class="card-header">Result</div>
                <div class="card-body">
                    <div id="square"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
