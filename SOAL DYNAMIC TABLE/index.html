<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Dynamic Table</title>
</head>
<body>
    <script src="script.js"></script>
    <div class="container">
        <table class="table" id="tabel-siswa">
          <thead>
            <tr>
              <th>Nama</th>
              <th>Jurusan</th>
              <th>Alamat</th>
              <th>Option</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Noerdeen</td>
              <td>Rekayasa Perangkat Lunak</td>
              <td>Blitar</td>
              <td>
                <button type="button" class="btn btn-sm btn-info" data-toggle="modal" data-target="#modal"
                onclick="Edit(this.parentElement.parentElement.rowIndex)">
                  Edit
                </button>
                <button type="button" class="btn btn-sm btn-danger"
                onclick="Hapus(this.parentElement.parentElement.rowIndex)">
                  Hapus
                </button>
              </td>
            </tr>
            <tr>
              <td>Atayew</td>
              <td>Teknik Komputer dan Jaringan</td>
              <td>Madiun</td>
              <td>
                <button type="button" class="btn btn-sm btn-info" data-toggle="modal" data-target="#modal"
                onclick="Edit(this.parentElement.parentElement.rowIndex)">
                  Edit
                </button>
                <button type="button" class="btn btn-sm btn-danger"
                onclick="Hapus(this.parentElement.parentElement.rowIndex)">
                  Hapus
                </button>
              </td>
            </tr>
          </tbody>
        </table>
        <button type="button" class="btn btn-sm btn-primary" data-toggle="modal" data-target="#modal"
        onclick="Tambah()">
          Tambah
        </button>
      </div>
  
  
  
  
      <!-- modal -->
      <div class="modal" id="modal">
        <div class="modal-dialog modal-md">
          <div class="modal-content">
            <div class="modal-header">
              <h4>Form Modal</h4>
              <span class="close" data-dismiss="modal">&times;</span>
            </div>
            <div class="modal-body">
              <div class="form-group">
                <label>Nama</label>
                <div class="col-sm-12">
                  <input type="text" id="nama" class="form-control">
                </div>
              </div>
              <div class="form-group">
                <label>Jurusan</label>
                <div class="col-sm-12">
                  <select class="form-control" id="jurusan">
                    <option value="Rekayasa Perangkat Lunak">Rekayasa Perangkat Lunak</option>
                    <option value="Teknik Komputer dan Jaringan">Teknik Komputer dan Jaringan</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label>Alamat</label>
                <div class="col-sm-12">
                  <input type="text" id="alamat" class="form-control">
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-sm btn-success" data-dismiss="modal"
              onclick="Simpan();">
                Simpan
              </button>
            </div>
          </div>
        </div>
      </div>
